<div class="container mt-3">

  <nav class="navbar navbar-expand-sm bg-light justify-content-center sticky-top container">
    <ul class="navbar-nav">
      <li class="nav-item">
      </li>
      <li class="nav-item">
        <a class="contulMeuButon" href="my-account"><i class="ion-ios-arrow-down"></i>{{clientName}}</a>
      </li>

      <li class="nav-item">
        <span class="contulMeu ml-2"> <a href="my-account"
                                         style="color: black;text-decoration: none">My Account</a></span>
      </li>

      <li class="nav-item">
        <a href="/log-in" (click)="logout()"> <img src="assets/img/logout.png" class="shoppingCart"></a>
      </li>

      <li class="nav-item">
        <a class="navbar-brand" href="/products"> <strong>ELCTRNX</strong></a>
      </li>

      <span matBadge="{{getNumberOfItemsInCart()}}" matBadgeSize="small" matBadgeColor=""
            style="position: absolute; top: 25px; left: 815px">  </span>

      <li class="nav-item">
        <a href="/shopping-cart"> <img src="assets/img/supermarket.png" class="shoppingCart"></a>
      </li>

      <li class="nav-item">
        <a (click)="favorites()"> <img src="assets/img/heart.png" class="shoppingCart"></a>
      </li>
    </ul>
  </nav>

  <div class="form" style="overflow-x: hidden">
    <form class="polaroid form" [formGroup]="productForm">
      <div style="margin-left: 118px;">
        <div class="group mt-5">
          <input type="text" required="required" formControlName="productName"/><span class="highlight"></span><span
          class="bar"></span><label style="color: black">Product Name</label></div>
        <span class="pl-2" style=""
              [hidden]="!findInvalidControls('productName')"> Product name must have at least 4 characters </span>
        <div class="group">
          <input type="text" required="required" formControlName="categoryName"/><span class="highlight"></span><span
          class="bar"></span><label style="color: black">Category</label></div>
        <span class="pl-2" style=""
              [hidden]="!findInvalidControls('categoryName')"> Category name must have at least 2 characters </span>
        <div class="group">
          <input type="text" required="required" formControlName="image"/><span class="highlight"></span><span
          class="bar"></span><label style="color: black">Image</label></div>
        <span class="pl-2" style=""
              [hidden]="!findInvalidControls('image')"> Image address must have at least 10 characters </span>
        <div class="group">
          <input type="text" required="required" formControlName="price"/><span class="highlight"></span><span
          class="bar"></span><label style="color: black">Price</label></div>
        <span class="pl-2" style=""
              [hidden]="!findInvalidControls('price')"> Price must contain only digits </span>
        <div class="group"><textarea class="mt-3" type="textarea" rows="5" required="required"
                                     formControlName="description"></textarea><span
          class="highlight"></span><span class="bar"></span><label style="color: black">Description</label></div>
        <span class="pl-2" style=""
              [hidden]="!findInvalidControls('description')"> Product description must have at least 10 characters </span>
      </div>
      <div class="btn-box">
        <button class="btn btn-cancel" (click)="goBack()" type="button">cancel</button>
        <button class="btn btn-submit" [disabled]="!productForm.valid" (click)="save()" type="submit">submit</button>
      </div>
    </form>
  </div>
</div>
