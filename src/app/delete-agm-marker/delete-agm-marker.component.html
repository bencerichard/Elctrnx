<div style="max-width: 400px;" class="mt-4">
  <h4 class="titleFirstRow">Are you sure you want to delete <a style="color: #139CE0">{{data.name}}</a>
    family from the system? This operation is <a style="color: #DB0812"> permanent </a></h4>
  <section class="mt-3">
    <div class="example-button-row">
      <button mat-raised-button class="cancelButton" (click)="cancel()">Cancel</button>
      <button mat-raised-button class="approveButton" (click)="confirm();">Delete</button>
    </div>
  </section>
</div>
