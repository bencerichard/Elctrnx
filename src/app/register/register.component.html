<div>


  <mat-grid-list class="sidenav" cols="12">
    <mat-grid-tile
      [colspan]="12"
      [rowspan]="15">
      <img src="assets/img/circuit_register_background.png" class="background-image">
    </mat-grid-tile>
  </mat-grid-list>

  <mat-grid-list class="sidenavRight" cols="2" rowHeight="100px">
    <mat-grid-tile
      [colspan]="1"
      [rowspan]="6">
      <form [formGroup]="registerForm" id="register-form" action="" method="post" style="min-width: 300px">

        <div class="form-group">
          <label for="firstName">First Name</label>
          <input type="text" formControlName="firstName" name="firstName" id="firstName" class="form-control"
                 placeholder="First Name">
        </div>

        <div class="form-group">
          <label for="lastName">Last Name</label>
          <input type="text" formControlName="lastName" name="lastName" id="lastName" class="form-control"
                 placeholder="Last Name">
        </div>

        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" formControlName="username" name="username" id="username" class="form-control"
                 placeholder="Username">
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" formControlName="password" name="password" id="password" class="form-control"
                 placeholder="Password">
        </div>

        <div class="form-group">
          <label for="confirmPassword">Confirm Password</label>
          <input type="password" formControlName="confirmPassword" name="confirmPassword" id="confirmPassword"
                 class="form-control" placeholder="Confirm Password">
        </div>

      </form>
    </mat-grid-tile>
    <mat-grid-tile style="height: 500px; margin-top: 3.95%"
      [colspan]="1"
      [rowspan]="4">
      <form [formGroup]="registerForm" id="register-form-two" action="" method="post" style="min-width: 300px; margin-top: 10%">
        <div class="form-group">
          <label for="emailAddress">E-mail</label>
          <input type="text" formControlName="emailAddress" name="emailAddress" id="emailAddress" class="form-control"
                 placeholder="E-mail">
        </div>

        <div class="form-group">
          <label for="country">Country</label>
          <input type="text" formControlName="country" name="country" id="country" class="form-control"
                 placeholder="Country">
        </div>

        <div class="form-group">
          <label for="city">City</label>
          <input type="text" formControlName="city" name="city" id="city" class="form-control" placeholder="City">
        </div>

        <div class="form-group">
          <label for="street">Street</label>
          <input type="text" formControlName="street" name="street" id="street" class="form-control"
                 placeholder="Street">
        </div>
      </form>
    </mat-grid-tile>
    <mat-grid-tile
      [colspan]="1"
      [rowspan]="4">
      <div class="logoDiv">
        <img src="assets/img/logo_transparent.png" class="logo">
      </div>
    </mat-grid-tile>
    <mat-grid-tile
      [colspan]="1"
      [rowspan]="3">
      <form [formGroup]="registerForm" id="register-form-three" action="" method="post" style="min-width: 150px">
        <div class="buttonHolder">
          <button type="submit" class="btn btn-secondary mt-4 mr-2" (click)="cancel()">Cancel</button>
          <button type="submit" class="btn btn-black mt-4 ml-2" (click)="createAccount()">Register</button>
        </div>
      </form>
    </mat-grid-tile>
  </mat-grid-list>

</div>
