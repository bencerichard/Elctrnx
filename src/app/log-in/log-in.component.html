<body>
<div>
  <div class="sidenav">
    <div class="login-main-text">
      <h2><strong>Welcome to </strong></h2>
      <h2 class="mb-3 login-text"> <strong>ELCTRNX!</strong></h2>
      <a href="/register" class="registerRedirect"><strong>Don't have an account? Register here.</strong></a>
    </div>
  </div>
  <div class="main">
    <div class="col-md-6 col-sm-12">
      <div class="login-form">
        <div class="login-div">
        <form [formGroup]="loginForm" id="login-form" action="" method="post">
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" formControlName="username" name="username" id="username" class="form-control" placeholder="Username">
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" formControlName="password" name="password" id="password"class="form-control" placeholder="Password">
          </div>
          <div class="buttonHolder">
          <button type="submit" (click)="log_in()" class="btn btn-black mt-2">Login</button>
          </div>
        </form>
        </div>

        <div class="logo-div">
        <img src="assets/img/logo_transparent.png" class="logo">
      </div>

      </div>
    </div>
  </div>
</div>
</body>
