<div style="max-width: 600px;" class="mt-5">
  <h4 class="titleFirstRow">Are you sure you want to donate the amount of <a style="color: #DB0812"> {{data.amount}} </a> RON to <a style="color: #139CE0; font-weight: bold"> {{data.name}} </a> family?</h4>
  <img class="image mt-3" src="../../assets/img/ekaterina-shakharova-LIcKl0vS8dY-unsplash.jpg">
  <h4 class="mt-4 description">
    Your <a style="color: #139CE0; font-weight: bold"> discount </a>
    will be applied a single time on your next order, regardless of the number of purchased products. By pressing the donate button
    <a
      style="font-weight: bolder; color: #DB0812">
      you will pay {{data.amount}} RON
    </a>
  </h4>
  <section class="mt-3">
    <div class="example-button-row">
      <button mat-raised-button class="cancelButton" (click)="cancel()">Cancel</button>
      <button mat-raised-button class="approveButton" (click)="confirm();">Donate</button>
    </div>
  </section>
</div>
