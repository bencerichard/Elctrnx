<body>
<div class="container">
  <div class="sidenav">
    <div class="login-main-text">
      <h2 class="mb-3">ELCTRNX<br> Login Page</h2>
      <a href="/register" class="registerRedirect">Don't have an account? Register here.</a>
    </div>
  </div>
  <div class="main">
    <div class="col-md-6 col-sm-12">
      <div class="login-form">

        <div class="login-div">
        <form>
          <div class="form-group">
            <label>Username</label>
            <input type="text" class="form-control" placeholder="Username">
          </div>
          <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" placeholder="Password">
          </div>
          <div class="buttonHolder" (click)="log_in()">
          <button type="submit" class="btn btn-black mt-2">Login</button>
          </div>
        </form>
        </div>

        <div class="logo-div">
        <img src="assets/img/logo_transparent.png" class="logo">
      </div>

      </div>
    </div>
  </div>
</div>



</body>
