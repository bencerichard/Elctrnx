
<div *ngIf="product" class="mt-3 container">


  <nav class="navbar navbar-expand-sm bg-light justify-content-center sticky-top container">
    <ul class="navbar-nav">
      <li class="nav-item">
      </li>
      <li class="nav-item">
        <a class="contulMeuButon" href="my-account"><i class="ion-ios-arrow-down"></i>{{clientName}}</a>
      </li>

      <li class="nav-item">
        <span class="contulMeu ml-2"> <a href="my-account"
                                         style="color: black;text-decoration: none">My Account</a></span>
      </li>

      <li class="nav-item">
        <a href="/log-in" (click)="logout()"> <img src="assets/img/logout.png" class="shoppingCart"></a>
      </li>

      <li class="nav-item">
        <a class="navbar-brand" href="/products"> <strong>Elctrnx</strong></a>
      </li>

      <span matBadge="2" matBadgeSize="small" matBadgeColor="" style="position: absolute; top: 25px; left: 790px">  </span>

      <li class="nav-item">
        <a href="/log-in"> <img src="assets/img/supermarket.png" class="shoppingCart"></a>
      </li>

      <li class="nav-item">
        <a (click)="favorites()"> <img src="assets/img/heart.png" class="shoppingCart"></a>
      </li>
    </ul>
  </nav>

  <div id="parent" class="mt-5">

  <div id="left"> <img id="photo" src="{{product.image}}" style="position: absolute; left: 50%; top: 50%; transform: translate(-50%,-50%); width: 430px;"> </div>

  <div id="right">

    <button (click)="addToFavorites(product)" *ngIf="isFavorite(product) === false" id="fav" data-toggle="tooltip" data-placement="bottom" title="Add to favorites"></button>
    <button (click)="deleteFromFavorites(product)" *ngIf="isFavorite(product) === true" id="notFav" data-toggle="tooltip" data-placement="bottom" title="Remove from favorites"></button>

    <div id="productDetails">

      <div id="productCategory"> {{product.categoryName}}
        <hr class="linie">
      </div>

      <div id="productName"> {{product.productName}} </div>

      <div id="price"> {{product.price}} Lei</div>

      <hr class="linie2">

      <div id="description">
      {{product.description}}
      </div>

      <button class="mdc-button mdc-button--raised" id="addToCartButton"> ADD TO CART </button>
      <button id="editButton" title="Edit" [hidden]="!isAdmin" ></button>
      <button id="deleteButton" title="Delete" [hidden]="!isAdmin" (click)="modalFunction()"></button>
    </div>
  </div>

  </div>
</div>

<div id="myModal" class="modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true" *ngIf="showModal">
  <div class="modal-dialog modal-dialog-centered" id="exampleModalCenter" role="document">
    <div class="modal-content">
      <div class="modal-header" style="background-color: black;">
        <h5 style="color: ghostwhite" class="modal-title" id="exampleModalLongTitle">Really delete this product?</h5>
      </div>
      <div class="modal-body">
        <button (click)="modalFunction()" id="abortDelete">Abort</button>
        <button (click)="deleteProduct()" id="confirmDelete">Confirm</button>
      </div>
    </div>
  </div>
</div>
