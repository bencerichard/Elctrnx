<div class="container">
  <table class="table table-dark" style="width:100%">
    <tr>
      <th class="ml-5">ID</th>
      <th>Name</th>
      <th>Price</th>
      <th>Image</th>
    </tr>
    <tr *ngFor="let product of products">
      <td>{{product.id}}</td>
      <td>{{product.name}}</td>
      <td>{{product.price}}</td>
      <td><img src="{{product.image}}" class="poza"></td>
    </tr>
  </table>

</div>
