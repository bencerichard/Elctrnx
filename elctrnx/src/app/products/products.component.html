<div class="card-columns slider" style="display: inline-flex; border: none; ">
  <div class="productCard container mr-3 polaroid " style="width:210px; height: 400px;" *ngFor="let product of products">
    <img src="assets/img/heart.png" class="favorit">
    <div class="card-body">
      <img class="card-img-top mb-2" style="max-height: 140px; min-width: 86px;"  src="{{product.image}}" alt="Card image">
      <h4 class="card-text mt-2" style="font-size: 15px; text-align: center"><strong>{{product.name}}</strong></h4>
      <p class="card-text" style="text-align: center; color: red; font-size: 20px">{{product.price}} Lei</p>
      <a href="page.html"><img src="assets/img/DetailsButton.PNG" class="detailButton mt-1"></a>
