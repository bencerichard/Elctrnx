  <div id="carouselExampleIndicators1" class="carousel slide container mt-3 mb-5 slider polaroid"
       data-ride="carousel" data-interval="10000">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <div class="row">
          <div class="column" *ngFor="let product of products">
            <div class="cardP mb-5 polaroid">
              <button class="favorit" data-toggle="tooltip" data-placement="bottom" title="Add to favorites"></button>
              <div class="card-body">
                <img class="card-img-top mb-2" style="max-height: 140px; min-width: 86px;" src="{{product.image}}"
                     alt="Card image">
                <h4 class="card-text mt-2" style="font-size: 15px; text-align: center;min-height: 40px; color: black">
                  <strong>{{product.name}}</strong></h4>
                <p class="card-text" style="text-align: center; color: green; font-size: 20px">{{product.price}} Lei</p>
              </div>
              <button class="detailButton"></button>
            </div>
          </div>
        </div>
      </div>
      <div class="carousel-item">
        <div class="row">
          <div class="column" *ngFor="let product of products2">
            <div class="cardP mb-5 polaroid">
              <button class="favorit" data-toggle="tooltip" data-placement="bottom" title="Add to favorites"></button>
              <div class="card-body">
                <img class="card-img-top mb-2" style="max-height: 140px; min-width: 86px;" src="{{product.image}}"
                     alt="Card image">
                <h4 class="card-text mt-2" style="font-size: 15px; text-align: center;min-height: 40px;">
                  <strong>{{product.name}}</strong></h4>
                <p class="card-text" style="text-align: center; color: green; font-size: 20px">{{product.price}} Lei</p>
              </div>
              <button class="detailButton"></button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <ol class="carousel-indicators">
