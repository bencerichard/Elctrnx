<body>
<div>
  <div class="sidenav">
    <img src="assets/img/circuit_register_background.png" class="background-image">
  </div>
  <div class="main">
    <div class="col-md-6 col-sm-12">
      <div class="register-form">
        <div class="register-div">
        <form [formGroup]="registerForm" id="login-form" action="" method="post" style="min-width: 300px">

          <div class="form-group">
            <label for="fullName">Full Name</label>
            <input type="text" formControlName="fullName" name="fullName" id="fullName" class="form-control" placeholder="Full Name">
          </div>

          <div class="form-group">
            <label for="emailAddress">E-mail</label>
            <input type="text" formControlName="emailAddress" name="emailAddress" id="emailAddress" class="form-control" placeholder="E-mail">
          </div>

          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" formControlName="username" name="username" id="username" class="form-control" placeholder="Username">
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" formControlName="password" name="password" id="password" class="form-control" placeholder="Password">
          </div>

          <div class="form-group">
            <label for="confirmPassword">Confirm Password</label>
            <input type="password" formControlName="confirmPassword" name="confirmPassword" id="confirmPassword" class="form-control" placeholder="Confirm Password">
          </div>

          <div class="buttonHolder">
          <button type="submit" class="btn btn-secondary mt-4 mr-2" (click)="cancel()">Cancel</button>
          <button type="submit" class="btn btn-black mt-4 ml-2" (click)="createAccount()">Register</button>
          </div>

        </form>
      </div>
        <div class="logo-div">
          <img src="assets/img/logo_transparent.png" class="logo">
        </div>
      </div>
    </div>
  </div>
</div>
</body>
